<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/static/shop.css">
<head>
<h1>DUTY FREE SHOP INVENTORY</h1>
</head>
<body>
<div class="shop_items">
<table border=4px solid #ff7200;
	 border-radius=10px;
	 background=rgba(0,0,0,0.7)50%;
	 height=550;
	 width=1500;>
<tr>
    <th>ITEM ID</th>
	<th>ITEM</th>
	<th>DESCRIPTION</th>
	<th>PRICE</th>
	<th>QUANTITY</th>
</tr>
    {% for i in s%}
	<tr>
		<td>{{i.S_id}}</td>
		<td><img src="{{i.image.url}}" alt="{{i.image}}" height="200px" width="200px"></td>
		<td>{{i.S_equipment}}</td>
		<td>{{i.S_price}}</td>
		<td>{{i.S_quantity}}</td>
	</tr>
	{% endfor %}
</table>
</div>

</html>
