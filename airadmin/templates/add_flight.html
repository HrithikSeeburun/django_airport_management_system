<!DOCTYPE html>
<html lang="en">
<title>Flight Registration Form</title>
<link rel="stylesheet" href="/static/add_flight.css">
<body background="/static/add_flight.jpg" >
<div class="loginbox" style="height: 633px;
                             top: 425px;">
    <img src="/static/avatar.png" class="avatar" style="top: -19%;">
    <h1>Flight Registration Form</h1>
    <form method="post" action="flight_register" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Flight ID</p>
        <input type="text" name="flight_id" required>
        <p>Date</p>
        <input type="date" name="f_date" required>
        <p>Time</p>
        <input type="time" name="f_time" required>
        <p>From</p>
        <input type="text" name="f_from" required>
        <p>To</p>
        <input type="text" name="f_to" required>
        <p>Flight Status</p>
        <input type="text" name="f_status" required>
        <p>Status</p>
        <input type="text" name="status" required>
        <input type="submit" name="button" value="Register">
    </form>
</div>
      {% for mes in messages %}
      <h2>{{mes}}</h2>
       {%endfor%}
</body>
</html>
